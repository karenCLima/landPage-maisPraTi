<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Tec</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form_inscricao.css">
    <link rel="stylesheet" href="./css/consulta.css">
</head>
<body>
    <main class="consulta">
        <h2 class="consulta__title">Consultar Inscrição</h2>
        <div class="form_container">
            <form class="form_consulta" id="formConsulta">
                <label for="consultaCpf">CPF:</label>
                <input class="form_consulta__input" type="text" id="consultaCpf" placeholder="123.456.789-10" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" minlength="11" required>
                <input type="button" id="consultar_btn" class="form_consulta__btn" value="Consultar" onclick="consultarInscricao()">
            </form>
            <div id="resultado" class="resultado hidden">
                <table id="resultadoConsulta">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>Ingressos</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="./JS/consulta.js"></script>
</body>
</html>
